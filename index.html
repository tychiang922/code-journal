<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gray-back">
  <header class="m-0auto purple-back">
    <div class="container">
      <div class="column-full">
        <div class="row ptb-10p">
          <h2 class="white-txt">Code Journal</h2>
          <a class="entry-tab" href="#">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <main class="pb-20p">
      <div class="hidden" data-view="entry-form">
        <h1 class="pt-20p mb-20p">New Entry</h1>
        <form>
          <div class="row">
            <div class="column-half mb-20p">
              <img src="images/placeholder-image-square.jpg" alt="img">
            </div>
            <div class="column-half">
              <p>
                <label for="title">Title</label>
              </p>
              <div class="mt-5p row">
                <input id="title" class="txt-input" type="text" name="title">
              </div>
              <p class="mt-20p">
                <label for="photoURL">Photo URL</label>
              </p>
              <div class="mt-5p mb-20p row">
                <input id="photo" class="txt-input" type="url" name="photoURL">
              </div>
            </div>
            <div class="column-full">
              <p>
                <label for="notes">Notes</label>
              </p>
              <textarea id="note-input" class="mt-5p note-input" name="notes"> </textarea>
              <div class="row mt-20p">
                <input type="submit" class="submit-button purple-back white-txt justify-left save-button" name="save" value="SAVE">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <div class="column-full">
          <div class="row mt-20p">
            <h1>Entries</h1>
            <input type="submit" class="new-button purple-back white-txt justify-left" name="new-entry" value="NEW">
          </div>
        </div>
        <ul>
          <li>
            <div class="row">
              <div class="column-half mb-20p mt-20p">
                <img src="images/placeholder-image-square.jpg" alt="img">
              </div>
              <div class="column-half pt-20p mb-20p entry-txt">
                <h3>Placeholder</h3>
                <p class="mt-20p lh-1p25em font-15px fontw-500">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Perspiciatis qui velit error laborum! Porro totam recusandae nulla, excepturi inventore voluptatem,
                  temporibus atque laboriosam nobis esse quisquam. Nostrum aliquid alias non.</p>
              </div>
          </li>
          <li>
          </li>
        </ul>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
