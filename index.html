<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gray-back">
  <header class="m-0auto purple-back">
    <div class="container">
      <div class="column-full">
        <div class="row ptb-10p">
          <h2 class="white-txt">Code Journal</h2>
          <a class="entry-tab" href="#">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <main class="pb-20p">
      <div id="entry-form" class="hidden view" data-view="entry-form">
        <div class="column-full">
          <h1 class="pt-20p mb-20p new-entry">New Entry</h1>
          <h1 class="pt-20p mb-20p edit-entry hidden">Edit Entry</h1>
        </div>
        <form>
          <div class="row">
            <div class="column-half mb-20p">
              <img src="images/placeholder-image-square.jpg" alt="img">
            </div>
            <div class="column-half">
              <p>
                <label for="title">Title</label>
              </p>
              <div class="mt-5p row">
                <input id="title" class="txt-input" type="text" name="title">
              </div>
              <p class="mt-20p">
                <label for="photoURL">Photo URL</label>
              </p>
              <div class="mt-5p mb-20p row">
                <input id="photo" class="txt-input" type="url" name="photoURL">
              </div>
            </div>
            <div class="column-full">
              <p>
                <label for="notes">Notes</label>
              </p>
              <textarea id="note-input" class="mt-5p note-input" name="notes"> </textarea>
              <div class="row mt-20p">
                <a class="delete hidden" href="#">Delete Entry</a>
                <input type="submit" class="submit-button purple-back white-txt justify-left save-button" name="save" value="SAVE">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="entries" class="view hidden" data-view="entries">
        <div class="column-full">
          <div class="row mt-20p">
            <h1>Entries</h1>
            <input type="submit" class="new-button purple-back white-txt justify-left" name="new-entry" value="NEW">
          </div>
          <form>
            <div class="column-full">
              <p class="entry-search-txt">
                <label for="search">Entry Search</label>
              </p>
              <div class="row">
                <input id="search" class="entry-search" type="text" placeholder="Entry Search">
              </div>
            </div>
          </form>
        </div>
        <ul>
        </ul>
      </div>
    </main>
  </div>
  <div class="modal hidden">
    <div class="modal-overlay pos-abs-modal">
    </div>
    <div class="modal-box-pos">
      <div class="modal-box">
        <p class="modal-text">Are you sure you want to delete this entry?</p>
        <div class="row modal-button">
          <a href="#" class="modal-cancel">CANCEL</a>
          <a href="#" class="modal-confirm justify-left">CONFIRM</a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
